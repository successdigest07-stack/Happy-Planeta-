<html lang="en">
<head>

    <style>
        :root {
            --black: #111111;
            --white: #ffffff;
            --gray-light: #f5f5f7;
            --gray-text: #86868b;
            --accent: #2d6a4f;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            -webkit-font-smoothing: antialiased;
        }

        /* PREMIUM NAVIGATION */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .text-logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: var(--black);
            text-transform: lowercase;
        }

        .text-logo span { color: var(--accent); }

        nav a {
            text-decoration: none;
            color: var(--black);
            font-weight: 500;
            font-size: 0.9rem;
            margin-left: 30px;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 0.6; }

        /* HERO SECTION */
        .hero {
            padding: 120px 5% 80px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 25px;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--gray-text);
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .cta-button {
            background: var(--black);
            color: var(--white);
            padding: 16px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            display: inline-block;
        }

        .cta-button:hover { transform: scale(1.05); }

        /* CONTENT SECTION */
        .section {
            padding: 80px 5%;
            background: var(--gray-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .card:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        .card h3 { font-size: 1.5rem; margin-top: 0; }
        .card p { color: var(--gray-text); font-size: 1rem; }

        /* FOOTER */
        footer {
            padding: 80px 5% 40px;
            background: var(--white);
            border-top: 1px solid #eee;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
